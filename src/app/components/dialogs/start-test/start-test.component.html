<h2 mat-dialog-title>{{data.name}}</h2>
<mat-dialog-content>
  <p>
    Pulsa el botón "EMPEZAR" para iniciar el test.
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close] cdkFocusInitial (click)="startTest()">EMPEZAR</button>
  <button mat-button [mat-dialog-close] [routerLink]="'/home'" cdkFocusInitial>Atrás</button>
</mat-dialog-actions>
