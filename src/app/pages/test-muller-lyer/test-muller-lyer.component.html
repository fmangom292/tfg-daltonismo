<div class="container">

  <div class="muller-lyer-container" [ngClass]="{ 'hidden': hideArrows }">
    <!-- Línea 1 -->
    <div class="line" (click)="test(1)" [style]="{color: line1Color}">
      <span class="arrow open-left"></span>
      <div class="line-body" [style.width.cm]="line1Length"></div>
      <span class="arrow open-right"></span>
    </div>
  
    <!-- Línea 2 -->
    <div class="line" (click)="test(2)">
      <span class="arrow open-right"></span>
      <div class="line-body" [style.width.cm]="line2Length"></div>
      <span class="arrow open-left"></span>
    </div>
  </div>

  <!-- Botón de regreso -->
  <div class="button-group">
    <app-back-button/>
  </div>
</div>
